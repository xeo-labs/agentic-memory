<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" role="img" aria-label="AgenticMemory cognitive event graph">
  <defs>
    <pattern id="dot-grid" width="18" height="18" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#c9c6bb"/>
    </pattern>
    <marker id="arrow-ink" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#1f1f1f"/>
    </marker>
    <marker id="arrow-signal" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#ea580c"/>
    </marker>
    <style><![CDATA[
      .mono { font-family:'IBM Plex Mono','JetBrains Mono',monospace; }
      .ink { fill:#111111; }
      .muted { fill:#6d6a63; }
      .signal { fill:#ea580c; }
      .frame { fill:#fffdf7; stroke:#1f1f1f; stroke-width:2; }
      .panel { fill:#fff8ea; stroke:#1f1f1f; stroke-width:1.5; }
      .event { fill:#fffdf7; stroke:#1f1f1f; stroke-width:1.5; }
      .edge { stroke:#1f1f1f; stroke-width:1.4; fill:none; marker-end:url(#arrow-ink); }
      .edge-signal { stroke:#ea580c; stroke-width:1.8; fill:none; marker-end:url(#arrow-signal); }
      .edge-dashed { stroke:#1f1f1f; stroke-width:1.4; fill:none; stroke-dasharray:5 4; marker-end:url(#arrow-ink); }
    ]]></style>
  </defs>

  <rect width="900" height="500" fill="#f2f1ea"/>
  <rect width="900" height="500" fill="url(#dot-grid)"/>

  <line x1="18" y1="28" x2="882" y2="28" stroke="#1f1f1f"/>
  <text x="18" y="20" class="mono muted" font-size="11" letter-spacing="2">// SECTION: COGNITIVE_EVENT_GRAPH</text>
  <text x="882" y="20" class="mono muted" font-size="11" letter-spacing="2" text-anchor="end">TICK:0202</text>

  <rect x="20" y="44" width="860" height="436" class="frame"/>

  <text x="450" y="80" class="mono ink" font-size="17" letter-spacing="2" text-anchor="middle">COGNITIVE EVENT GRAPH</text>
  <text x="450" y="100" class="mono muted" font-size="10" letter-spacing="1.2" text-anchor="middle">Typed nodes + causal edges + correction chains + belief revision</text>

  <path d="M170 140 L364 182" class="edge"/>
  <path d="M380 140 L395 178" class="edge"/>
  <path d="M588 140 L435 182" class="edge"/>
  <path d="M442 200 L630 140" class="edge"/>
  <path d="M168 222 L170 158" class="edge-dashed"/>
  <path d="M120 286 L160 158" class="edge"/>
  <path d="M718 224 L438 214" class="edge"/>

