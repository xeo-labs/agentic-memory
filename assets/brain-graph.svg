  <text x="44" y="452" class="mono muted" font-size="10" letter-spacing="1.1">EDGE TYPES: CAUSED_BY  SUPPORTS  SUPERSEDES  CONTRADICTS  RELATED_TO  PART_OF</text>
  <circle cx="856" cy="448" r="4" class="signal"/>
</svg>
