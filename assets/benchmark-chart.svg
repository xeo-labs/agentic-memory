<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 860 450" role="img" aria-label="AgenticMemory benchmark results">
  <defs>
    <pattern id="dot-grid" width="18" height="18" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#c9c6bb"/>
    </pattern>
    <style><![CDATA[
      .mono { font-family:'IBM Plex Mono','JetBrains Mono',monospace; }
      .ink { fill:#111111; }
      .muted { fill:#6d6a63; }
      .signal { fill:#ea580c; }
      .frame { fill:#fffdf7; stroke:#1f1f1f; stroke-width:2; }
      .bar-fast { fill:#111111; }
      .bar-mid { fill:#4f4a43; }
      .bar-signal { fill:#ea580c; }
      .bar-soft { fill:#8c877d; }
    ]]></style>
  </defs>

  <rect width="860" height="450" fill="#f2f1ea"/>
  <rect width="860" height="450" fill="url(#dot-grid)"/>

  <line x1="18" y1="28" x2="842" y2="28" stroke="#1f1f1f"/>
  <text x="18" y="20" class="mono muted" font-size="11" letter-spacing="2">// SECTION: BENCHMARK_RESULTS</text>
  <text x="842" y="20" class="mono muted" font-size="11" letter-spacing="2" text-anchor="end">RUST CORE</text>

  <rect x="22" y="44" width="816" height="384" class="frame"/>

  <text x="430" y="76" class="mono ink" font-size="17" letter-spacing="2" text-anchor="middle">BENCHMARK RESULTS</text>
  <text x="430" y="94" class="mono muted" font-size="10" letter-spacing="1.2" text-anchor="middle">100K node graph | criterion measurements</text>

  <g transform="translate(238,115)">
    <text x="-12" y="15" class="mono ink" text-anchor="end" font-size="11">Add node</text>
    <rect x="0" y="4" width="6" height="16" rx="2" class="bar-fast"/>
    <text x="16" y="16" class="mono muted" font-size="11">276 ns</text>

    <text x="-12" y="47" class="mono ink" text-anchor="end" font-size="11">Add edge</text>
    <rect x="0" y="36" width="28" height="16" rx="2" class="bar-mid"/>
    <text x="38" y="48" class="mono muted" font-size="11">1.2 ms</text>

    <text x="-12" y="79" class="mono ink" text-anchor="end" font-size="11">Traverse (depth 5)</text>
    <rect x="0" y="68" width="86" height="16" rx="2" class="bar-mid"/>
    <text x="96" y="80" class="mono muted" font-size="11">3.4 ms</text>

    <text x="-12" y="111" class="mono ink" text-anchor="end" font-size="11">Similarity (top 10)</text>
    <rect x="0" y="100" width="228" height="16" rx="2" class="bar-soft"/>
    <text x="238" y="112" class="mono muted" font-size="11">9.0 ms</text>

    <text x="-12" y="143" class="mono ink" text-anchor="end" font-size="11">BM25 search</text>
    <rect x="0" y="132" width="40" height="16" rx="2" class="bar-mid"/>
    <text x="50" y="144" class="mono muted" font-size="11">1.58 ms</text>

    <text x="-12" y="175" class="mono ink" text-anchor="end" font-size="11">Hybrid (BM25 + vec)</text>
    <rect x="0" y="164" width="274" height="16" rx="2" class="bar-signal"/>
    <text x="284" y="176" class="mono signal" font-size="11">10.83 ms</text>

    <text x="-12" y="207" class="mono ink" text-anchor="end" font-size="11">Write 10K to file</text>
    <rect x="0" y="196" width="420" height="16" rx="2" class="bar-soft"/>
    <text x="430" y="208" class="mono muted" font-size="11">32.6 ms</text>

    <text x="-12" y="239" class="mono ink" text-anchor="end" font-size="11">Read 10K from file</text>
    <rect x="0" y="228" width="95" height="16" rx="2" class="bar-mid"/>
    <text x="105" y="240" class="mono muted" font-size="11">3.7 ms</text>
  </g>

  <line x1="58" y1="368" x2="802" y2="368" stroke="#1f1f1f"/>

  <text x="130" y="393" class="mono ink" font-size="28" font-weight="700" text-anchor="middle">440</text>
  <text x="130" y="410" class="mono muted" font-size="10" text-anchor="middle">tests passing</text>

  <text x="300" y="393" class="mono ink" font-size="28" font-weight="700" text-anchor="middle">16</text>
  <text x="300" y="410" class="mono muted" font-size="10" text-anchor="middle">query types</text>

  <text x="470" y="393" class="mono signal" font-size="28" font-weight="700" text-anchor="middle">&lt;1ms</text>
  <text x="470" y="410" class="mono muted" font-size="10" text-anchor="middle">fast path lookup</text>

  <text x="640" y="393" class="mono ink" font-size="28" font-weight="700" text-anchor="middle">~8MB</text>
  <text x="640" y="410" class="mono muted" font-size="10" text-anchor="middle">per 10K events</text>

  <text x="802" y="410" class="mono signal" font-size="10" text-anchor="end">0 external db dependencies</text>
</svg>
