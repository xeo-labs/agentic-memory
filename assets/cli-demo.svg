<svg xmlns="http://www.w3.org/2000/svg" width="750" height="480" viewBox="0 0 750 480">
  <!-- Window frame -->
  <rect width="750" height="480" fill="#1E1E2E" rx="10"/>

  <!-- Title bar -->
  <rect width="750" height="36" fill="#181825" rx="10"/>
  <rect x="0" y="26" width="750" height="10" fill="#181825"/>

  <!-- Traffic light buttons -->
  <circle cx="22" cy="18" r="6" fill="#FF5F57"/>
  <circle cx="42" cy="18" r="6" fill="#FEBC2E"/>
  <circle cx="62" cy="18" r="6" fill="#28C840"/>

  <!-- Title text -->
  <text x="375" y="22" text-anchor="middle" font-family="monospace" font-size="12" fill="#94A3B8">terminal -- amem</text>

  <!-- Terminal content area -->
  <!-- Command 1: create -->
  <text x="20" y="66" font-family="monospace" font-size="13" fill="#22C55E">$</text>
  <text x="36" y="66" font-family="monospace" font-size="13" fill="#F8FAFC"> amem create my_agent.amem</text>
  <text x="20" y="86" font-family="monospace" font-size="13" fill="#94A3B8">Created brain: my_agent.amem (128-dim vectors)</text>

  <!-- Blank line -->

  <!-- Command 2: add -->
  <text x="20" y="120" font-family="monospace" font-size="13" fill="#22C55E">$</text>
  <text x="36" y="120" font-family="monospace" font-size="13" fill="#F8FAFC"> amem add my_agent.amem fact \</text>
  <text x="36" y="140" font-family="monospace" font-size="13" fill="#F8FAFC">    "User is a senior Rust developer" --session 1</text>
  <text x="20" y="164" font-family="monospace" font-size="13" fill="#94A3B8">Added node </text>
  <text x="113" y="164" font-family="monospace" font-size="13" fill="#3B82F6">0</text>
  <text x="126" y="164" font-family="monospace" font-size="13" fill="#94A3B8"> (</text>
  <text x="141" y="164" font-family="monospace" font-size="13" fill="#3B82F6">fact</text>
  <text x="175" y="164" font-family="monospace" font-size="13" fill="#94A3B8">) to my_agent.amem</text>

  <!-- Blank line -->

  <!-- Command 3: add another -->
  <text x="20" y="198" font-family="monospace" font-size="13" fill="#22C55E">$</text>
  <text x="36" y="198" font-family="monospace" font-size="13" fill="#F8FAFC"> amem add my_agent.amem decision \</text>
  <text x="36" y="218" font-family="monospace" font-size="13" fill="#F8FAFC">    "Recommended tokio for async" --session 1 --cause 0</text>
  <text x="20" y="242" font-family="monospace" font-size="13" fill="#94A3B8">Added node </text>
  <text x="113" y="242" font-family="monospace" font-size="13" fill="#3B82F6">1</text>
  <text x="126" y="242" font-family="monospace" font-size="13" fill="#94A3B8"> (</text>
  <text x="141" y="242" font-family="monospace" font-size="13" fill="#22C55E">decision</text>
  <text x="207" y="242" font-family="monospace" font-size="13" fill="#94A3B8">) to my_agent.amem</text>

  <!-- Blank line -->

  <!-- Command 4: info -->
  <text x="20" y="276" font-family="monospace" font-size="13" fill="#22C55E">$</text>
  <text x="36" y="276" font-family="monospace" font-size="13" fill="#F8FAFC"> amem info my_agent.amem</text>
  <text x="20" y="296" font-family="monospace" font-size="13" fill="#94A3B8">Nodes: </text>
  <text x="82" y="296" font-family="monospace" font-size="13" fill="#3B82F6">2</text>
  <text x="95" y="296" font-family="monospace" font-size="13" fill="#94A3B8"> | Edges: </text>
  <text x="180" y="296" font-family="monospace" font-size="13" fill="#8B5CF6">1</text>
  <text x="193" y="296" font-family="monospace" font-size="13" fill="#94A3B8"> | Sessions: </text>
  <text x="300" y="296" font-family="monospace" font-size="13" fill="#14B8A6">1</text>
  <text x="313" y="296" font-family="monospace" font-size="13" fill="#94A3B8"> | Size: </text>
  <text x="386" y="296" font-family="monospace" font-size="13" fill="#F8FAFC">4.0 KB</text>

  <!-- Blank line -->

  <!-- Command 5: traverse -->
  <text x="20" y="330" font-family="monospace" font-size="13" fill="#22C55E">$</text>
  <text x="36" y="330" font-family="monospace" font-size="13" fill="#F8FAFC"> amem traverse my_agent.amem 1 --edges caused_by</text>
  <!-- Traverse output -->
  <text x="20" y="354" font-family="monospace" font-size="13" fill="#8B5CF6">&#x2192;</text>
  <text x="36" y="354" font-family="monospace" font-size="13" fill="#94A3B8"> Node </text>
  <text x="87" y="354" font-family="monospace" font-size="13" fill="#3B82F6">0</text>
  <text x="100" y="354" font-family="monospace" font-size="13" fill="#94A3B8"> (</text>
  <text x="115" y="354" font-family="monospace" font-size="13" fill="#3B82F6">fact</text>
  <text x="149" y="354" font-family="monospace" font-size="13" fill="#94A3B8">): </text>
  <text x="170" y="354" font-family="monospace" font-size="13" fill="#F8FAFC">"User is a senior Rust developer"</text>
  <text x="20" y="374" font-family="monospace" font-size="13" fill="#94A3B8">  confidence: </text>
  <text x="142" y="374" font-family="monospace" font-size="13" fill="#22C55E">0.95</text>
  <text x="178" y="374" font-family="monospace" font-size="13" fill="#94A3B8"> | edge: </text>
  <text x="253" y="374" font-family="monospace" font-size="13" fill="#8B5CF6">caused_by</text>

  <!-- Blank line -->

  <!-- Command 6: query -->
  <text x="20" y="408" font-family="monospace" font-size="13" fill="#22C55E">$</text>
  <text x="36" y="408" font-family="monospace" font-size="13" fill="#F8FAFC"> amem query my_agent.amem "What does the user know?"</text>
  <text x="20" y="432" font-family="monospace" font-size="13" fill="#94A3B8">Found </text>
  <text x="72" y="432" font-family="monospace" font-size="13" fill="#3B82F6">2</text>
  <text x="85" y="432" font-family="monospace" font-size="13" fill="#94A3B8"> relevant nodes (</text>
  <text x="238" y="432" font-family="monospace" font-size="13" fill="#F59E0B">0.3 ms</text>
  <text x="290" y="432" font-family="monospace" font-size="13" fill="#94A3B8">):</text>
  <text x="20" y="452" font-family="monospace" font-size="13" fill="#94A3B8">  [0.92] </text>
  <text x="95" y="452" font-family="monospace" font-size="13" fill="#F8FAFC">User is a senior Rust developer</text>
  <text x="20" y="470" font-family="monospace" font-size="13" fill="#94A3B8">  [0.87] </text>
  <text x="95" y="470" font-family="monospace" font-size="13" fill="#F8FAFC">Recommended tokio for async</text>
</svg>