<svg xmlns="http://www.w3.org/2000/svg" width="750" height="520" viewBox="0 0 750 520" role="img" aria-label="AgenticMemory code and terminal walkthrough">
  <defs>
    <pattern id="dot-grid" width="18" height="18" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#c9c6bb"/>
    </pattern>
    <style><![CDATA[
      .mono { font-family:'IBM Plex Mono','JetBrains Mono',monospace; }
      .ink { fill:#111111; }
      .muted { fill:#6d6a63; }
      .signal { fill:#ea580c; }
    ]]></style>
  </defs>

  <rect width="750" height="520" fill="#f2f1ea"/>
  <rect width="750" height="520" fill="url(#dot-grid)"/>

  <line x1="16" y1="30" x2="734" y2="30" stroke="#1f1f1f"/>
  <text x="16" y="22" class="mono muted" font-size="10" letter-spacing="1.8">// SECTION: MEMORY_AGENT_TRACE</text>

  <rect x="20" y="44" width="710" height="456" fill="#fffdf7" stroke="#1f1f1f" stroke-width="2"/>
  <rect x="20" y="44" width="710" height="36" fill="#2a2825"/>
  <circle cx="42" cy="62" r="5" fill="#ef4444"/>
  <circle cx="60" cy="62" r="5" fill="#f59e0b"/>
  <circle cx="78" cy="62" r="5" fill="#22c55e"/>
  <text x="374" y="66" class="mono" text-anchor="middle" font-size="13" fill="#d8d4cb">python -- agent.py</text>

  <rect x="36" y="96" width="678" height="388" fill="#101012" stroke="#1f1f1f"/>

  <text x="52" y="128" class="mono" font-size="13" fill="#b794f4">from</text>
  <text x="88" y="128" class="mono" font-size="13" fill="#f4f2eb"> agentic_memory </text>
  <text x="220" y="128" class="mono" font-size="13" fill="#b794f4">import</text>
  <text x="272" y="128" class="mono" font-size="13" fill="#4ade80"> Brain, MemoryAgent</text>

  <text x="52" y="150" class="mono" font-size="13" fill="#b794f4">from</text>
  <text x="88" y="150" class="mono" font-size="13" fill="#f4f2eb"> agentic_memory.integrations </text>
  <text x="320" y="150" class="mono" font-size="13" fill="#b794f4">import</text>
  <text x="372" y="150" class="mono" font-size="13" fill="#4ade80"> AnthropicProvider</text>

  <text x="52" y="184" class="mono" font-size="13" fill="#f4f2eb">brain = Brain(</text>
  <text x="165" y="184" class="mono" font-size="13" fill="#fbbf24">"my_agent.amem"</text>
  <text x="274" y="184" class="mono" font-size="13" fill="#f4f2eb">)</text>

  <text x="52" y="206" class="mono" font-size="13" fill="#f4f2eb">agent = MemoryAgent(brain, AnthropicProvider(), </text>
  <text x="458" y="206" class="mono" font-size="13" fill="#60a5fa">verbose=True</text>
  <text x="557" y="206" class="mono" font-size="13" fill="#f4f2eb">)</text>

  <text x="52" y="238" class="mono" font-size="13" fill="#f4f2eb">AgenticMemory v0.2  my_agent.amem  47 nodes  5 sessions</text>
  <line x1="52" y1="248" x2="694" y2="248" stroke="#3b3832"/>

  <text x="52" y="276" class="mono" font-size="13" fill="#8f8a80"># Session 1 -- teach the agent</text>
  <text x="52" y="298" class="mono" font-size="13" fill="#f4f2eb">agent.chat(</text>
  <text x="126" y="298" class="mono" font-size="13" fill="#fbbf24">"My name is Marcus. I'm building a Rust compiler."</text>
  <text x="470" y="298" class="mono" font-size="13" fill="#f4f2eb">, session=1)</text>

  <text x="52" y="324" class="mono" font-size="13" fill="#22d3ee">* </text>
  <text x="68" y="324" class="mono" font-size="13" fill="#94a3b8">No prior memories (first conversation)</text>
  <text x="52" y="344" class="mono" font-size="13" fill="#22d3ee">* </text>
  <text x="68" y="344" class="mono" font-size="13" fill="#94a3b8">Thinking...</text>
  <text x="52" y="364" class="mono" font-size="13" fill="#22d3ee">* </text>
  <text x="68" y="364" class="mono" font-size="13" fill="#4ade80">Saved 2 facts, 1 inference</text>

  <text x="52" y="390" class="mono" font-size="13" fill="#8f8a80"># Session 2 -- the agent remembers</text>
  <text x="52" y="412" class="mono" font-size="13" fill="#f4f2eb">response = agent.chat(</text>
  <text x="210" y="412" class="mono" font-size="13" fill="#fbbf24">"What am I working on?"</text>
  <text x="390" y="412" class="mono" font-size="13" fill="#f4f2eb">, session=2)</text>

  <text x="52" y="438" class="mono" font-size="13" fill="#22d3ee">* </text>
  <text x="68" y="438" class="mono" font-size="13" fill="#94a3b8">Recalled 3 memories; saved 1 fact</text>
  <text x="52" y="462" class="mono" font-size="13" fill="#fbbf24">"You're building a Rust compiler, Marcus."</text>

  <circle cx="699" cy="474" r="4" fill="#ea580c"/>
</svg>
