<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Brain-shaped graph nodes -->
  <!-- Edges connecting nodes -->
  <line x1="100" y1="70" x2="60" y2="45" stroke="#8B5CF6" stroke-width="2.5" opacity="0.7"/>
  <line x1="100" y1="70" x2="140" y2="42" stroke="#8B5CF6" stroke-width="2.5" opacity="0.7"/>
  <line x1="100" y1="70" x2="55" y2="100" stroke="#8B5CF6" stroke-width="2.5" opacity="0.7"/>
  <line x1="100" y1="70" x2="148" y2="95" stroke="#8B5CF6" stroke-width="2.5" opacity="0.7"/>
  <line x1="100" y1="70" x2="100" y2="135" stroke="#8B5CF6" stroke-width="2.5" opacity="0.7"/>
  <line x1="60" y1="45" x2="55" y2="100" stroke="#8B5CF6" stroke-width="1.5" opacity="0.4"/>
  <line x1="140" y1="42" x2="148" y2="95" stroke="#8B5CF6" stroke-width="1.5" opacity="0.4"/>
  <line x1="55" y1="100" x2="100" y2="135" stroke="#8B5CF6" stroke-width="1.5" opacity="0.4"/>
  <line x1="148" y1="95" x2="100" y2="135" stroke="#8B5CF6" stroke-width="1.5" opacity="0.4"/>
  <line x1="60" y1="45" x2="140" y2="42" stroke="#8B5CF6" stroke-width="1.5" opacity="0.3"/>

  <!-- Outer glow for center node -->
  <circle cx="100" cy="70" r="22" fill="#3B82F6" opacity="0.15"/>

  <!-- Center node (largest, primary blue) -->
  <circle cx="100" cy="70" r="14" fill="#3B82F6"/>
  <circle cx="100" cy="70" r="14" fill="none" stroke="#60A5FA" stroke-width="1" opacity="0.6"/>

  <!-- Top-left node (purple) -->
  <circle cx="60" cy="45" r="9" fill="#8B5CF6"/>
  <circle cx="60" cy="45" r="9" fill="none" stroke="#A78BFA" stroke-width="1" opacity="0.5"/>

  <!-- Top-right node (teal) -->
  <circle cx="140" cy="42" r="10" fill="#14B8A6"/>
  <circle cx="140" cy="42" r="10" fill="none" stroke="#2DD4BF" stroke-width="1" opacity="0.5"/>

  <!-- Left node (purple, smaller) -->
  <circle cx="55" cy="100" r="8" fill="#8B5CF6" opacity="0.85"/>

  <!-- Right node (teal, smaller) -->
  <circle cx="148" cy="95" r="7" fill="#14B8A6" opacity="0.85"/>

  <!-- Bottom node (blue) -->
  <circle cx="100" cy="135" r="10" fill="#3B82F6" opacity="0.9"/>
  <circle cx="100" cy="135" r="10" fill="none" stroke="#60A5FA" stroke-width="1" opacity="0.4"/>

  <!-- Subtle inner dots on center node -->
  <circle cx="96" cy="67" r="2" fill="#DBEAFE" opacity="0.5"/>
  <circle cx="104" cy="73" r="1.5" fill="#DBEAFE" opacity="0.4"/>

  <!-- Text label -->
  <text x="100" y="175" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="700" fill="#F8FAFC" letter-spacing="2">AGENTIC</text>
  <text x="100" y="192" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="10" font-weight="400" fill="#94A3B8" letter-spacing="3">MEMORY</text>
</svg>