<svg xmlns="http://www.w3.org/2000/svg" width="800" height="350" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="glow1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="glow2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="glow3" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="350" fill="#0F172A" rx="12"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.05" stroke="#94A3B8" stroke-width="0.5">
    <line x1="0" y1="50" x2="800" y2="50"/><line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/><line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="250" x2="800" y2="250"/><line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="350"/><line x1="200" y1="0" x2="200" y2="350"/>
    <line x1="300" y1="0" x2="300" y2="350"/><line x1="400" y1="0" x2="400" y2="350"/>
    <line x1="500" y1="0" x2="500" y2="350"/><line x1="600" y1="0" x2="600" y2="350"/>
    <line x1="700" y1="0" x2="700" y2="350"/>
  </g>

  <!-- Title -->
  <text x="400" y="48" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="700" fill="#F8FAFC" letter-spacing="6">AGENTIC MEMORY</text>
  <line x1="280" y1="58" x2="520" y2="58" stroke="#3B82F6" stroke-width="2" opacity="0.5"/>

  <!-- Connection lines from providers to brain -->
  <!-- Claude to brain -->
  <line x1="200" y1="130" x2="400" y2="165" stroke="url(#glow1)" stroke-width="2.5"/>
  <!-- GPT-4 to brain -->
  <line x1="400" y1="120" x2="400" y2="165" stroke="#8B5CF6" stroke-width="2.5" opacity="0.6"/>
  <!-- Ollama to brain -->
  <line x1="600" y1="130" x2="400" y2="165" stroke="url(#glow3)" stroke-width="2.5"/>

  <!-- LLM Provider boxes -->
  <!-- Claude -->
  <rect x="120" y="85" width="160" height="45" rx="8" fill="#1E293B" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="200" y="113" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="600" fill="#F59E0B">Claude</text>

  <!-- GPT-4 -->
  <rect x="320" y="80" width="160" height="45" rx="8" fill="#1E293B" stroke="#22C55E" stroke-width="1.5"/>
  <text x="400" y="108" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="600" fill="#22C55E">GPT-4</text>

  <!-- Ollama -->
  <rect x="520" y="85" width="160" height="45" rx="8" fill="#1E293B" stroke="#F8FAFC" stroke-width="1.5"/>
  <text x="600" y="113" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="600" fill="#F8FAFC">Ollama</text>

  <!-- Central brain node -->
  <circle cx="400" cy="185" r="30" fill="#3B82F6" opacity="0.15"/>
  <circle cx="400" cy="185" r="22" fill="#3B82F6" opacity="0.3"/>
  <circle cx="400" cy="185" r="15" fill="#3B82F6"/>
  <!-- Small inner nodes on the brain -->
  <circle cx="394" cy="181" r="3" fill="#DBEAFE" opacity="0.6"/>
  <circle cx="406" cy="188" r="2.5" fill="#DBEAFE" opacity="0.5"/>
  <circle cx="398" cy="192" r="2" fill="#DBEAFE" opacity="0.4"/>
  <!-- .amem label -->
  <text x="400" y="228" text-anchor="middle" font-family="monospace" font-size="12" fill="#94A3B8">brain.amem</text>

  <!-- Lines from brain to stats -->
  <line x1="340" y1="200" x2="220" y2="258" stroke="#3B82F6" stroke-width="1.5" opacity="0.4"/>
  <line x1="400" y1="210" x2="400" y2="258" stroke="#22C55E" stroke-width="1.5" opacity="0.4"/>
  <line x1="460" y1="200" x2="580" y2="258" stroke="#14B8A6" stroke-width="1.5" opacity="0.4"/>

  <!-- Stats boxes -->
  <!-- Facts -->
  <rect x="145" y="258" width="150" height="42" rx="6" fill="#1E293B" stroke="#3B82F6" stroke-width="1"/>
  <text x="220" y="276" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#94A3B8">Facts</text>
  <text x="220" y="293" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="700" fill="#3B82F6">1,247</text>

  <!-- Decisions -->
  <rect x="325" y="258" width="150" height="42" rx="6" fill="#1E293B" stroke="#22C55E" stroke-width="1"/>
  <text x="400" y="276" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#94A3B8">Decisions</text>
  <text x="400" y="293" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="700" fill="#22C55E">342</text>

  <!-- Skills -->
  <rect x="505" y="258" width="150" height="42" rx="6" fill="#1E293B" stroke="#14B8A6" stroke-width="1"/>
  <text x="580" y="276" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#94A3B8">Skills</text>
  <text x="580" y="293" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="700" fill="#14B8A6">89</text>

  <!-- Tagline -->
  <text x="400" y="332" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#94A3B8">One file. Any LLM. Sub-millisecond queries. Zero dependencies.</text>
</svg>