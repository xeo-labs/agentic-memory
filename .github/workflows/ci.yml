name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  rust:
    name: Rust (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Clone agentic-contracts (sibling dependency)
        run: git clone --depth 1 https://github.com/agentralabs/agentic-contracts.git ../agentic-contracts
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Test
        run: cargo test --workspace

      - name: Build release
        run: cargo build --workspace --release

  python-sdk-tests:
    name: Python SDK Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Clone agentic-contracts (sibling dependency)
        run: git clone --depth 1 https://github.com/agentralabs/agentic-contracts.git ../agentic-contracts

      - name: Install Rust (for amem binary)
        uses: dtolnay/rust-toolchain@stable

      - name: Build amem binary
        run: cargo build --release

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python SDK
        working-directory: python
        run: |
          pip install ".[dev]"

      - name: Run Python SDK tests
        working-directory: python
        run: |
          PATH="${GITHUB_WORKSPACE}/target/release:$PATH" pytest tests/ -v --cov=agentic_memory

  installer-tests:
    name: Installer Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install installer
        working-directory: installer
        run: |
          pip install ".[dev]"

      - name: Run installer tests
        working-directory: installer
        run: |
          pytest tests/ -v

  guardrails:
    name: Guardrails
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Clone agentic-contracts (sibling dependency)
        run: git clone --depth 1 https://github.com/agentralabs/agentic-contracts.git ../agentic-contracts
      - name: Install command guardrails
        run: bash scripts/check-install-commands.sh
      - name: Canonical sister guardrails
        run: bash scripts/check-canonical-sister.sh
      - name: Runtime hardening guardrails
        run: bash scripts/check-runtime-hardening.sh
      - name: Primary problem regression
        run: bash scripts/test-primary-problems.sh
