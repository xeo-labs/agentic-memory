name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: agentic-memory-mcp-darwin-arm64
          - os: macos-13
            target: x86_64-apple-darwin
            asset_name: agentic-memory-mcp-darwin-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: agentic-memory-mcp-linux-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} -p agentic-memory-mcp

      - name: Package binary
        run: |
          cp target/${{ matrix.target }}/release/agentic-memory-mcp ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/agentic-memory-mcp-darwin-arm64/agentic-memory-mcp-darwin-arm64
            artifacts/agentic-memory-mcp-darwin-x64/agentic-memory-mcp-darwin-x64
            artifacts/agentic-memory-mcp-linux-x64/agentic-memory-mcp-linux-x64
